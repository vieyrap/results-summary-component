<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">

  <title>Frontend Mentor | Results summary component</title>
</head>

<body>

  <div class="container">

    <div class="row align-items-center justify-content-center row-container">
      <div class="col-md-6 col-sm-12 text-center results-container">
        <div class="results mb-4">
          <h4 class="text-lavender pt-2 pb-4">Your Result</h4>
          <div class="score">
            <h1 class="score-results">76</h1>
            <p class="text-lavender">of 100</p>
          </div>
        </div>

        <div class="results-text">
          <h2>Great</h2>
          <p class="text-lavender">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>

      <div class="col-md-6 col-sm-12 summary-container">
        <div class="ms-4">
          <h4><strong>Summary</strong></h4>
        </div>
        <div class="summary-item reaction">
          <div class="d-flex m-0">
            <img class="pe-2" src="./assets/images/icon-reaction.svg" alt="">
            <p class="m-0">Reaction</p>
          </div>
          <p class="m-0">
            <strong class="text-dark">80</strong>
            <strong class="text-gray">/ 100</strong>
          </p>
        </div>
        <div class="summary-item memory">
          <div class="d-flex m-0">
            <img class="pe-2" src="./assets/images/icon-memory.svg" alt="">
            <p class="m-0">Memory</p>
          </div>
          <p class="m-0">
            <strong class="text-dark">92</strong>
            <strong class="text-gray">/ 100</strong>
          </p>
        </div>
        <div class="summary-item verbal">
          <div class="d-flex m-0">
            <img class="pe-2" src="./assets/images/icon-verbal.svg" alt="">
            <p class="m-0">Verbal</p>
          </div>
          <p class="m-0">
            <strong class="text-dark">61 </strong>
            <strong class="text-gray">/ 100</strong>
          </p>
        </div>
        <div class="summary-item visual">
          <div class="d-flex m-0">
            <img class="pe-2" src="./assets/images/icon-visual.svg" alt="">
            <p class="m-0">Visual</p>
          </div>
          <p class="m-0">
            <strong class="text-dark">72 </strong>
            <strong class="text-gray">/ 100</strong>
          </p>
        </div>
        <button class="btn align-self-center btn-continuar">Continue</button>
      </div>
    </div>
  </div>







  <div class="attribution text-center">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Pilar Vieyra</a>.
  </div>
</body>

</html>
